<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Style  -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <!-- Start Section -->
    <section class="container">
        <!-- Start Search Box -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for Meal..." id="search-food">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" onclick="getFoodItems()">Search</button>
                </div>
            </div>
            <div id="error-info">
                <h5>Please Enter a Valid Meal Name...!</h5>
            </div>
        </form>
        <!-- End Search Box -->
        <!-- Single Food Details -->
        <div id="single-food-details"></div>

        <!-- Food Menu Table -->
        <div id="food-items"></div>
    </section>
    <!-- End Section -->


    <!-- Script code here -->
    <script src="asset/js/app.js"></script>
</body>

</html>
